<script>
    var top5 = document.querySelectorAll('.top5')
    fetch('/jumping/puxarTop5', {cache: 'no-store'})
    .then(function(response){
        response.json().then(function(resposta){
            console.log('Dados do banco:')
            console.log(resposta)
            for(i in resposta){
                if(i==0){
                    top5[i].innerHTML = `<h3 class="user">${resposta[i].username} <i class="fa-solid fa-crown" style="color: #fff700;"></i></h3>  ${resposta[i].pontos} points`
                }else{
                    top5[i].innerHTML = `<h3 class="user">${resposta[i].username}</h3>  ${resposta[i].pontos} points`
                }
            }
        })
    })
</script>
